<html>
  <head>
    <title>GOOSE!</title>
    <style type="text/css">
      #goose {
        width: 100%;
        max-width: 640px;
        height: 480px;
        border: 2px solid #040;
        box-shadow: 0 0 10px 0 #080;
        margin: 32px;
        border-radius: 4px;
        position: relative;
        overflow: hidden;
        background: #DDF;
      }
      #floor {
        z-index: 3;
        width: 100%;
        background: #8F8;
        position: absolute;
        top: 336px;
        bottom: 0px;
      }
      #score {
        position: absolute;
        right: 16px;
        top: 16px;
        font-weight: bold;
        font-family: Sans-serif;
      }
      #dude {
        z-index: 2;
        background-color: #800;
        position: absolute;
        left: 32px;
        top: 300px;
        height: 36px;
        width: 16px;
        border-radius: 4px;
      }
      #dead {
        z-index: 10;
        font-family: Sans-serif;
        font-weight: bold;
        position: absolute;
        top: 100px;
        background: #FF0;
        border: 1px solid #F00;
        padding: 32px;
        box-shadow: 0 0 32px 0 #000;
        width: 100px;
        left: 220px;
        text-align: center;
        font-size: 200%;
        display: none;
      }
      .cloud {
        z-index: 0;
        position: absolute;
        background-color: #FFF;
        border-radius: 4px;
        box-shadow: 0 0 100px 20px #FFF;
      }
      .block {
        z-index: 1;
        height: 16px;
        width: 16px;
        position: absolute;
        left: 500px;
        background-color: #000;
      }
    </style>
  </head>
  <body>
    
    <h1>goosejump!</h1>

    <p>The dom version.  p/l to jump/duck.  Also click/touch to jump (no ducking on the phone though). r to restart.</p>
    <p>Last score: <span id="lastscore">mu</span>.  Best score: <span id="bestscore">mu</span>.</p>


    <div id="goose">
      <div id="score"></div>
      <div id="dude"></div>
      <div id="floor"></div>
      <div id="dead">You DEAD</div>
    </div>

    <script type="text/javascript" src="../lib/g.analytics.js"></script>

    <script type="text/javascript">

      ANALYTICS.event("goosejump-dom", {event: "loaded"});

      var msecPerFrame = 30,
      g=document.getElementById("goose"),
      score=document.getElementById("score"),
      dude=document.getElementById("dude"),
      timer, bestScore=0,
      clouds = [],
      t=0, blocks=[], speed=msecPerFrame*0.2, 
      y=0, dy=0,
      shouldJump=shouldDuck=false,
      jumping=ducking=false,
      createBlock = function(){
        var d = document.createElement("div");
        d.className="block";
        d.lefty=640;
        if ( Math.random() > 0.75 ){
          d.style.top = 288;
          d.high = true;
        } else {
          d.style.top = 320;
          d.high = false;
        }
        g.appendChild(d);
        return d;
      },
      createCloud = function(){
        var d = document.createElement("div");
        d.className="cloud";
        d.lefty=640;
        d.style.left = d.lefty;
        d.style.top = Math.random() * 200;
        d.widthy = Math.random() * 200 + 50;
        d.style.width = d.widthy;
        d.style.height = Math.random() * 25 + 50;
        d.speedy = Math.random() * 3;
        g.appendChild(d);
        return d;
      },
      draw = function(){
        t++;

        if ( blocks[0] && blocks[0].lefty > 32 && blocks[0].lefty < 48 
             && (( !blocks[0].high && y >= -16 ) || 
                 ( blocks[0].high && (!ducking && y >= -32) )) ){
          yrdead();
        }

        if (Math.random()*36 < 1){
          blocks.push(createBlock());
        }
        if (Math.random()*200 < 1){
          clouds.push(createCloud());
	}

        for (i=0; i<blocks.length; i++){
          blocks[i].lefty -= speed;
          blocks[i].style.left = blocks[i].lefty + "px";
	}
        if ( blocks[0] && blocks[0].lefty < -16 ){
          g.removeChild(blocks[0]);
          blocks = blocks.slice(1);
        }

        for (i=0; i<clouds.length; i++){
          if (clouds[i] !== null){
            clouds[i].lefty -= clouds[i].speedy;
            if ( clouds[i].lefty < -1 * clouds[i].widthy ){
              g.removeChild(clouds[i]);
              clouds[i] = null;
            } else {
              clouds[i].style.left = clouds[i].lefty + "px";
            }
	  }
	}

        if ( shouldJump && !jumping ){
          jumping = true;
          ducking = false;
          dy = 10;
          console.log("HONK!");
	}

        if ( shouldDuck && !jumping ){
          ducking = true;
          dude.style.top = "316px";
          dy = 10;
        }

        if ( jumping ) {
          y -= dy;
          dy -= 1;

	  if ( !shouldJump && dy>0 ){
            // ie jump button has been let go before peak
            dy=0;
          }

          if ( y>0 ){
            y=0;
            jumping=false;
          }
          dude.style.top = (300+y) + "px";
        }

        if ( ducking ) {
          if (dy-- === 0){
            ducking = false;
            dude.style.top = "300px";
          }
        }

        score.innerHTML = t;
      },
      yrdead = function(){
        clearInterval(timer);
        document.getElementById("lastscore").innerHTML=t;
        document.getElementById("dead").style.display = "block";
        if (t>bestScore){
          document.getElementById("bestscore").innerHTML=t;
          bestScore = t;
        }
        ANALYTICS.event("goosejump-dom", {event: "yrdead", score: t});
      },
      reset = function(){
        for (i=0; i<blocks.length; i++){
          g.removeChild(blocks[i]);
        }
        blocks = [];
        t=0;
        clearInterval(timer);
        timer = setInterval(draw, msecPerFrame);
        document.getElementById("dead").style.display = "none";
      };


      window.onkeydown = function(e){
        if ( e.keyCode === 80 ) { // "p"
          shouldJump = true;
        } else if ( e.keyCode === 76 ) { // "l"
          shouldDuck = true;
        } else if ( e.keyCode === 82 ) { // "r"
	  reset();
	}
      }

      window.onkeyup = function(e){
        if ( e.keyCode === 80 ) { // "p"
          shouldJump = false;
        } else if ( e.keyCode === 76 ) { // "l"
          shouldDuck = false;
        }
      }

      window.ontouchstart = window.onmousedown = function(){ shouldJump=true; }
      window.ontouchend = window.onmouseup = function(){ shouldJump=false; }

      var timer = setInterval(draw, msecPerFrame);

    </script>
  </body>
</html>
